<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Квадраты</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header class="container">
    <h1>Игра «Квадраты»</h1>
    <div class="controls">
        <label>Размер N: <input id="size" type="number" min="3" value="10"></label>
        <label>Я играю за:
            <select id="userColor">
                <option value="w">Белые (W)</option>
                <option value="b">Чёрные (B)</option>
            </select>
        </label>
        <button id="start">Новая игра</button>
        <span id="status"></span>
    </div>
</header>

<main class="page">
    <div id="board" class="board"></div>
</main>

<script src="/app.js"></script>
</body>
</html>
